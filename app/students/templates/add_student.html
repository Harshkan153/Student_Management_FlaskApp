{% extends "base.html" %}
{% block title %} Student Management {% endblock %}


{% block content %}

    <h1>Create Student</h1>
    <form action="{{url_for('students.create')}}" method = "POST" class="forms">
        <input type = "text" name="name" placeholder="Name" required="required">
        <input type = "number" name="age" placeholder="Age" required="required">
        <input type = "text" name="address" placeholder="Address" required="required">
        <input type = "text" name="class_name" placeholder="class_name" required="required">
        <input type = "submit" value="Create">

    </form>



{% endblock %}
