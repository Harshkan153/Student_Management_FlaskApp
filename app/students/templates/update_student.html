{% extends "base.html" %}

{% block content %}
<h2 class="flex">Update Student</h2>

<form method="POST" action="{{ url_for('students.update_student', s_id=student.s_id) }}">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ student.name }}" required>
    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ student.age }}" required>
    <br><br>

    <label for="class_name">Class:</label>
    <select id="class_name" name="class_name">
        {% for i in range(1, 6) %}
            <option value="{{ i }}" {% if student.class_name == i|string %}selected{% endif %}>Std {{ i }}</option>
        {% endfor %}
    </select>
    <br><br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ student.address }}" required>
    <br><br>

    <button type="submit">Update</button>
    <a href="{{ url_for('students.index') }}">Cancel</a>
</form>
{% endblock %}
